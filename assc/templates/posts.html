{% extends 'base.html' %}
{% load static %}
    {% block title %}
        <title> Posts</title>
    {% endblock %}
    {%block content%}
                
        </div>
        {% for post in  posts %}
            <div style = "width: 25vw;">
                <a  style  ="text-decoration: none;" href ='post/{{post.id}}'>
                    <div class="border border-3 border-info  m-2 p-3">
                        <h3 class = "fs-1">{{post.title}}</h3>
                        <img style ="width: 20vw;" src="/static/images/{{post.image}}" alt="" />
                        <p class  = "fs-3">{{post.text}}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
        
    {% endblock %}
